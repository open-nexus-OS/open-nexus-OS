#
# CONTEXT: GitHub Actions workflow for Open Nexus OS (fmt, lint, host tests, OS build, optional QEMU smoke).
# OWNERS: @tools-team
# STATUS: Functional
# API_STABILITY: Stable
# TEST_COVERAGE: No tests
# ADR: docs/architecture/02-selftest-and-ci.md

name: Open Nexus OS Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  STABLE_TOOLCHAIN: stable
  NIGHTLY_TOOLCHAIN: nightly-2025-01-15
  RUSTFLAGS_CHECK_CFG: --check-cfg=cfg(nexus_env,values("host","os"))
  RUN_OS_SMOKE: "false" # set to "true" to enable the QEMU smoke job
  CARGO_DENY_VERSION: "0.20.10"

jobs:
  fmt-stable:
    name: fmt (stable)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        run: |
          rustup set profile minimal
          rustup toolchain install "${STABLE_TOOLCHAIN}"
          rustup default "${STABLE_TOOLCHAIN}"
          rustup toolchain install "${NIGHTLY_TOOLCHAIN}" --profile minimal --component rustfmt
      - name: Cargo fmt check (stable, all)
        run: cargo +${STABLE_TOOLCHAIN} fmt --all -- --config-path config/rustfmt.toml --check
      - name: Cargo fmt check (kernel, nightly)
        run: cargo +${NIGHTLY_TOOLCHAIN} fmt -p neuron -p neuron-boot -- --config-path config/rustfmt.toml --check

  lint-host:
    name: lint (host)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev capnproto just
      - name: Install Rust toolchain
        run: |
          rustup set profile minimal
          rustup toolchain install "${STABLE_TOOLCHAIN}"
          rustup default "${STABLE_TOOLCHAIN}"
      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-lint-${{ hashFiles('**/Cargo.lock') }}
      - name: Lint
        run: just lint

  tests-host:
    name: tests (host workspace)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev capnproto just
      - name: Install Rust toolchain
        run: |
          rustup set profile minimal
          rustup toolchain install "${STABLE_TOOLCHAIN}"
          rustup default "${STABLE_TOOLCHAIN}"
      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-test-${{ hashFiles('**/Cargo.lock') }}
      - name: Host tests (exclude kernel)
        run: cargo test --workspace --exclude neuron --exclude neuron-boot --exclude nexus-kernel

  build-os:
    name: build (Makefile host mode)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev capnproto just qemu-system-misc qemu-system-riscv64 mold
      - name: Install Rust toolchains and targets
        run: |
          rustup set profile minimal
          rustup toolchain install "${STABLE_TOOLCHAIN}"
          rustup toolchain install "${NIGHTLY_TOOLCHAIN}" --profile minimal
          rustup target add riscv64imac-unknown-none-elf --toolchain "${STABLE_TOOLCHAIN}"
          rustup target add riscv64imac-unknown-none-elf --toolchain "${NIGHTLY_TOOLCHAIN}"
          rustup default "${STABLE_TOOLCHAIN}"
      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-build-${{ hashFiles('**/Cargo.lock') }}
      - name: Install cargo-deny (pinned)
        run: cargo install --locked cargo-deny --version "${CARGO_DENY_VERSION}"
      - name: Make initial-setup
        run: make initial-setup
      - name: Make build (host mode)
        env:
          CARGO_BIN: cargo
        run: make build MODE=host

  os-smoke:
    name: os smoke (QEMU selftest)
    needs: build-os
    if: ${{ vars.RUN_OS_SMOKE == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev capnproto just qemu-system-misc qemu-system-riscv64 mold
      - name: Install Rust toolchains and targets
        run: |
          rustup set profile minimal
          rustup toolchain install "${STABLE_TOOLCHAIN}"
          rustup toolchain install "${NIGHTLY_TOOLCHAIN}" --profile minimal
          rustup target add riscv64imac-unknown-none-elf --toolchain "${STABLE_TOOLCHAIN}"
          rustup target add riscv64imac-unknown-none-elf --toolchain "${NIGHTLY_TOOLCHAIN}"
          rustup default "${STABLE_TOOLCHAIN}"
      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-os-smoke-${{ hashFiles('**/Cargo.lock') }}
      - name: OS smoke (QEMU selftests)
        env:
          RUN_TIMEOUT: 30m
        run: just test-os
      - name: Upload uart log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: uart-log
          path: uart.log
