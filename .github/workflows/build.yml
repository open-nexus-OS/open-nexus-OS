name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential just qemu-system-misc capnproto pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: riscv64imac-unknown-none-elf

      - name: Fetch crates
        run: cargo fetch

      - name: Build neuron-boot (riscv64imac)
        run: cargo build -p neuron-boot --release --target riscv64imac-unknown-none-elf

      - name: Cargo test (workspace)
        run: cargo test --workspace

      - name: QEMU smoke test
        run: RUN_TIMEOUT=45s just test-os

      - name: Upload QEMU logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: qemu-logs
          path: |
            qemu.log
            uart.log
          if-no-files-found: ignore
