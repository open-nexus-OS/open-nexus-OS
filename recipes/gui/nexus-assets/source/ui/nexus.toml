[defaults.acrylic]
downscale = 4
tint = "#33FFFFFF"      # ARGB-ish hex (we parse as RGBA; this is a light white tint)
noise_alpha = 16

[colors]
# Surfaces
surface_bg              = { rgba = [250,250,250,255], acrylic = { enabled = false } }
surface_muted_bg        = { rgba = [245,245,245,255], acrylic = { enabled = false } }
surface_elev1_bg        = { rgba = [255,255,255,240], acrylic = { enabled = true,  blur_px = 16 } }

# Text/Icon
text_fg                 = "#0A0A0A"
text_highlight_fg       = { rgba = [255,255,255,51] } # 20%
text_muted_fg           = "#5A5A5A"
text_inverse_fg         = "#FFFFFF"
icon_fg                 = "#222222"
icon_muted_fg           = "#7A7A7A"

# Brand & Links (optional)
link_fg                 = "#0066CC"
link_fg_hover           = "#0050A8"

# Window
window_bg               = { rgba = [255,255,255,154], acrylic = { enabled = true } }
window_titlebar_bg      = { rgba = [255,255,255,154], acrylic = { enabled = true } }
window_border           = "#E4E4E4"
window_content_bg       = { rgba = [255,255,255,134], acrylic = { enabled = true } } # 60%

# Menu
menu_bar_bg             = { rgba = [255,255,255,191], acrylic = { enabled = true} } # 75%
