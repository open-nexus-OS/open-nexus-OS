[package]
name = "libnexus"
version = "0.1.0"
edition = "2021"
description = "Nexus theming & icon resolver (colors, icons, SVG/PNG, theme)"
license = "MIT"

[lib]
path = "src/lib.rs"

[features]
default = []
# Enable SVG rendering (consumers setzen features = ["svg"])
svg = ["resvg"]

[dependencies]
once_cell = "1.19"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
orbclient = "0.3"
orbimage  = "0.1"

# Optional SVG backend
resvg = { version = "0.44", optional = true }