[workspace]
members = [
    "source/kernel/neuron-boot",
    "source/kernel/neuron",
    "source/libs/*",
    "source/services/*",
    "source/init/*",
    "userspace/*",
    "source/apps/launcher",
    "source/drivers/net/virtio",
    "source/drivers/storage/virtio-blk",
    "source/drivers/console/virtio",
    "tools/*",
    "tests/e2e"
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "Apache-2.0"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
