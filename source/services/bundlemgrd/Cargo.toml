[package]
name = "bundlemgrd"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[features]
default = ["idl-capnp"]
idl-capnp = ["nexus-idl-runtime/capnp", "dep:capnp"]

[dependencies]
bundlemgr = { path = "../../../userspace/bundlemgr" }
nexus-idl-runtime = { path = "../../../userspace/nexus-idl-runtime" }
capnp = { version = "0.19", optional = true }
nexus-ipc = { path = "../../../userspace/nexus-ipc" }
keystored = { path = "../keystored", features = ["idl-capnp"] }
memchr = "2"
sha2 = "0.10"
hex = "0.4"

[[bin]]
name = "bundlemgrd"
path = "src/main.rs"
