[package]
name = "execd"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[features]
default = ["std", "idl-capnp"]
std = [
    "dep:exec-payloads",
    "dep:nexus-idl-runtime",
    "dep:nexus-ipc",
    "nexus-ipc/std",
    "dep:nexus-loader",
    "dep:capnp",
    "dep:thiserror",
]
idl-capnp = ["nexus-idl-runtime/capnp", "dep:capnp"]
os-lite = [
    "dep:nexus-service-entry",
    "dep:nexus-ipc",
    "nexus-ipc/os-lite",
    "nexus-ipc/kernel-ipc",
    "dep:exec-payloads",
    "dep:demo-exit0",
]

[lib]
path = "src/lib.rs"

[dependencies]
nexus-abi = { path = "../../../source/libs/nexus-abi" }
exec-payloads = { path = "../../../userspace/exec-payloads", optional = true }
demo-exit0 = { path = "../../../userspace/apps/demo-exit0", optional = true }
nexus-idl-runtime = { path = "../../../userspace/nexus-idl-runtime", optional = true }
nexus-ipc = { path = "../../../userspace/nexus-ipc", optional = true, default-features = false }
nexus-loader = { path = "../../../userspace/nexus-loader", optional = true }
capnp = { version = "0.19", optional = true }
thiserror = { version = "1", optional = true }
nexus-service-entry = { path = "../../libs/nexus-service-entry", optional = true }

[[bin]]
name = "execd"
path = "src/main.rs"
