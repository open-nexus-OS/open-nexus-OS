[package]
name = "statefsd"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[features]
default = ["std"]
std = ["dep:statefs", "statefs/std"]
os-lite = [
    "dep:nexus-service-entry",
    "dep:nexus-abi",
    "dep:nexus-ipc",
    "nexus-ipc/os-lite",
    "nexus-ipc/kernel-ipc",
    "dep:statefs",
    "statefs/os-lite",
    "dep:storage",
    "storage/os-lite",
]

[dependencies]
statefs = { path = "../../../userspace/statefs", optional = true, default-features = false }
nexus-service-entry = { path = "../../libs/nexus-service-entry", optional = true }
nexus-abi = { path = "../../libs/nexus-abi", optional = true }
nexus-ipc = { path = "../../../userspace/nexus-ipc", optional = true, default-features = false }
storage = { path = "../../../userspace/storage", optional = true, default-features = false }

[lib]
path = "src/lib.rs"
doctest = false

[[bin]]
name = "statefsd"
path = "src/main.rs"
