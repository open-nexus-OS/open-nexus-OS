[package]
name = "neuron"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Open Nexus OS Contributors"]

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
bitflags = { version = "2", default-features = false }
spin = { version = "0.9", default-features = false, features = ["mutex"] }

[dev-dependencies]
static_assertions = "1"
