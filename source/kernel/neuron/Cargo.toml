[package]
name = "neuron"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Open Nexus OS Contributors"]

[features]
default = ["failpoints"]
failpoints = []

[lib]
crate-type = ["rlib", "staticlib"]

[[bin]]
name = "neuron"
path = "src/main.rs"

[dependencies]
bitflags = { version = "2", default-features = false }
spin = { version = "0.9", default-features = false, features = ["mutex", "spin_mutex"] }
linked_list_allocator = { version = "0.10.5", default-features = false, features = ["use_spin"] }

[dev-dependencies]
static_assertions = "1"
proptest = "1.3"
