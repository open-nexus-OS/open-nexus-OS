[package]
name = "neuron"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Open Nexus OS Contributors"]

[features]
default = ["failpoints", "boot_banner", "selftest_priv_stack", "selftest_time"]
failpoints = []
# Development-only verbose UART diagnostics (not enabled by default)
debug_uart = []
# opt-in panic handler for no_std kernel images
panic_handler = []
boot_timing = []
timer_irq = []
selftest_priv_stack = []
boot_banner = []
selftest_full = []
selftest_time = []
selftest_ipc = []
selftest_caps = []
selftest_sched = []
selftest_map = []
trap_symbols = []
trap_ring = []
debug_stack_guards = []
debug_pt_verify = []
as_map_bisect_text_only = []
pt_static_root = []
selftest_no_satp = []
bringup_identity = []

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
bitflags = { version = "2", default-features = false }
spin = { version = "0.9", default-features = false, features = ["mutex", "spin_mutex"] }
linked_list_allocator = { version = "0.10.5", default-features = false }
riscv = { version = "0.11", default-features = false }

[target.'cfg(all(target_arch = "riscv64", target_os = "none"))'.dependencies]
sbi-rt = { version = "0.0.2", default-features = false }

[dev-dependencies]
static_assertions = "1"
proptest = "1.3"
