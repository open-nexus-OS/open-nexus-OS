[package]
name = "statefs"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["Open Nexus OS Contributors"]
description = "StateFS journaled key-value store for /state persistence"

[features]
default = ["std"]
std = []
os-lite = []
ipc-client = ["dep:nexus-ipc", "dep:nexus-abi", "nexus-ipc/os-lite", "nexus-ipc/kernel-ipc"]

[dependencies]
# CRC32-C for journal integrity (no_std compatible)
crc32fast = { version = "1.4", default-features = false }
nexus-abi = { path = "../../source/libs/nexus-abi", optional = true, default-features = false }
nexus-ipc = { path = "../nexus-ipc", optional = true, default-features = false }
storage = { path = "../storage", default-features = false }

[dev-dependencies]
